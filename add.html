<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Добавить категорию</h3>
      <label>Название:</label>
      <input tpe="text" class="form-control" id="c_name"><br>
      <button id="c_new" type="button" class="btn btn-success">Добавить</button>
    </div>

    <script>
      function onAdd(param) {
        var name = $("input#c_name").val();

        if (param.includes(name)) {
          alert("Категория уже существует!")
          return;
        }

        google.script.run.addCategory(name);
      }


      $("button#c_new").click(function() {
        google.script.run.withSuccessHandler(onAdd).categoriesList();
      });
    </script>
  </body>
</html>
