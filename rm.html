<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3 for="sel1">Удалить категорию:</h3>
      <label for="sel1">Выберите категорию:</label>
      <select class="form-control" id="sel1"></select><br>
      <button id="rm" type="button" class="btn btn-danger">Удалить</button>
      <button id="upd" type="button" class="btn btn-primary">Обновить</button>
    </div>

    <script>
      google.script.run.withSuccessHandler(onSelect).categoriesList();

      function onSelect(param) {
        $("select#sel1").append($("<option disabled selected value> -- select an option -- </option>"));

        for (var i = 0; i < param.length; i++) {
          var option = $("<option></option>").text(param[i]);
          $("select#sel1").append(option);
        }
      }

      $("button#upd").click(function() {
        $("select[id='sel1']").empty();
        google.script.run.withSuccessHandler(onSelect).categoriesList();
      });

      $("button#rm").click(function() {
        var selected = $("#sel1").val();
        google.script.run.removeCategory(selected);
      });
    </script>
  </body>
</html>
